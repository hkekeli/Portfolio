		<!--Flying bird without animation-->
		<div class="container">
			<p>CSS bird built with the CSS polygon function, 2017 </p>
			<div class="shape css-bird-no-animation">
			<div class="head-wrapper">
				<div class="head-container">
					<div class="one"></div>
					<div class="two"></div>
					<div class="three"></div>
				</div>
				<div class="head"></div>
				<div class="beak"></div>
			</div>

			<div class="neck">
				<div class="one"></div>
				<div class="two"></div>
				<div class="three"></div>
				<div class="four"></div>
			</div>

			<div class="wings">
				<div class="wing-wrapper">
					<div class="wing-two"></div>
					<div class="wing-one-top"></div>
					<div class="wing-one-right"></div>
					<div class="wing-one-bottom"></div>
					<div class="wing-one-lower"></div>
					<div class="wing-one-accent-right"></div>
					<div class="wing-one-lower wing-one-lower--two"></div>
				</div>
			</div>

			<div class="feet">
				<div class="leg"></div>
				<div class="foot"></div>
			</div>

			<div class="tail">
				<div class="mid"></div>
				<div>
					<div class="top"></div>
					<div class="top-two"></div>
					<div class="bottom "></div>
					<div class="long-tail"></div>
				</div>
			</div>
		</div>
		</div>
