<!DOCTYPE html>
<html>
	<head>
	  <link rel="stylesheet" type="text/css" href="bike.css" media="screen">
	</head>
	<body>

	 <div class="wrapper">
		 <div class="bike">

		  <!-- back: wheel, rail -->
		  <div class="back">
			    <!--rail component -->
			      <div class="rail-component">
				      	<div class="rectangle"></div>
			      </div>
						<!-- wheels -->
			      <div class="wheel">
						 <div class="wheel-w">
							 <span class="wheel-lines wheel-lines--v"></span>
							 <span class="wheel-lines"></span>
						 </div>
				    </div>
		    </div>

			 <!--bike support: seat -->
			 <div class="bar-component">
				    <span class="seat"></span>
				    <div class="bar bar--seat-support"></div>
			    </div>

			 <!-- Front: wheels, handlebars  -->
			 <div class="front">
				 <div class="bar bar--handle-support"></div>
				 <div class="handlebar"></div>
				 <div class="wheel">
					 <div class="wheel-w">
						  <span class="wheel-lines wheel-lines--v"></span>
						 <span class="wheel-lines"></span>
					 </div>
				 </div>
			 </div>
		 </div>
	 </div>
	</body>
</html>
